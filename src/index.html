<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="placement-phase" class="">
      <div class="ship-info">
        <p>Orientation: <span id="orientation">Horizontal</span></p>
        <button id="rotate-btn">Rotate (R)</button>
        <button id="randomize-btn">Randomize</button>
      </div>
      <div class="placement-wrapper">
        <!-- Ship palette -->
        <div id="ship-palette" class="ship-palette"></div>

        <!-- Board -->
        <div id="placement-board" class="board"></div>
      </div>
      <button id="start-game-btn" disabled>Start Battle!</button>
    </div>
    <div id="battle-phase" class="hidden">
      <h2>Battle Phase</h2>
      <!-- Battle status -->
      <div id="battle-status">
        <p id="turn-indicator">Your turn</p>
      </div>

      <div class="boards-wrapper">
        <!-- Player board -->
        <div class="board-section">
          <h3>Your Fleet</h3>
          <div id="player-board" class="board"></div>
        </div>

        <!-- Enemy board -->
        <div class="board-section">
          <h3>Enemy Waters</h3>
          <div id="enemy-board" class="board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
