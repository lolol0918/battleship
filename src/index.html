<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="placement-phase">
      <div class="ship-info">
        <p>Orientation: <span id="orientation">Horizontal</span></p>
        <button id="rotate-btn">Rotate (R)</button>
        <button id="randomize-btn">Randomize</button>
      </div>
      <div class="placement-wrapper">
        <!-- Ship palette -->
        <div id="ship-palette" class="ship-palette">
          <div class="ship" data-length="5">Carrier (5)</div>
          <div class="ship" data-length="4">Battleship (4)</div>
          <div class="ship" data-length="3">Cruiser (3)</div>
          <div class="ship" data-length="3">Submarine (3)</div>
          <div class="ship" data-length="2">Destroyer (2)</div>
        </div>

        <!-- Board -->
        <div id="placement-board" class="board"></div>
      </div>
      <button id="start-game-btn" disabled>Start Battle!</button>
    </div>
  </body>
</html>
